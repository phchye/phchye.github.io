---
layout: default
title: Projects
---
	<h1>{{ page.title }}</h1>
	<div class="projects">
	<ul class="project">

	  {% for page in site.pages %}
		  {% if page.categories contains 'project' %}
			<li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></li>
		  {% endif %}
		{% endfor %}
	</ul>
	</div>
